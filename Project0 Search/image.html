<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/Google-favicon-2015.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <ul>
          <li><a href="index.html" class="nav-text">Search Home</a></li>
          <li><a href="advanced.html" class="nav-text">Advanced</a></li>
        </ul>
      </div>
    </header>
    <div class="main-app">
      <img src="images/580b57fcd9996e24bc43c51f.png" alt="image" class="logo" />
      <p class="image-text">images</p>
      <form action="https://images.google.com/images">
        <input type="text" name="q" class="search-box image-box" />
        <img
          class="search-icon"
          src="images/search-icon-png-9985.png"
          alt="Search"
        />
        <div class="search-btn">
          <input type="submit" value="Google Search" name="btnK" />
        </div>
      </form>
    </div>
  </body>
</html>
